<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <table class="container">
    <tr>
      <td colspan="4">
        <input class="display-box" type="text" id="result" disabled />
      </td>
    </tr>
    <tr>
      <td><input class="button" type="button" value="7" id="seven" /></td>
      <td><input class="button" type="button" value="8" id="eight" /></td>
      <td><input class="button" type="button" value="9" id="nine" /></td>
      <td><input class="button operator" type="button" value="/" id="divide" /></td>
    </tr>
    <tr>
      <td><input class="button" type="button" value="4" id="four" /></td>
      <td><input class="button" type="button" value="5" id="five" /></td>
      <td><input class="button" type="button" value="6" id="six" /></td>
      <td><input class="button operator" type="button" value="*" id="multiply" /></td>
    </tr>
    <tr>
      <td><input class="button" type="button" value="1" id="one" /></td>
      <td><input class="button" type="button" value="2" id="two" /></td>
      <td><input class="button" type="button" value="3" id="three" /></td>
      <td><input class="button operator" type="button" value="-" id="subtract" /></td>
    </tr>
    <tr>
      <td><input class="button" type="button" value="0" id="zero" /></td>
      <td><input class="button" type="button" value="." id="dot" /></td>
      <td><input class="button equal" type="button" value="=" id="equal" /></td>
      <td><input class="button operator" type="button" value="+" id="add" /></td>
    </tr>
    <tr>
      <td colspan="4">
        <input class="button clear" type="button" value="C" id="clear" />
      </td>
    </tr>
  </table>
<script src="script.js"></script>
</body>
</html>
